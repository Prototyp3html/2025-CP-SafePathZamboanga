services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: safepath-postgres
    environment:
      POSTGRES_DB: safepathzc
      POSTGRES_USER: safepathzc_user
      POSTGRES_PASSWORD: safepath123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safepathzc_user -d safepathzc"]
      interval: 30s
      timeout: 10s
      retries: 5

  # OSRM Driving Profile (Cars/Trucks/Buses)
  osrm-driving:
    image: osrm/osrm-backend
    container_name: safepath-osrm-driving
    ports:
      - "5000:5000"
    volumes:
      - ./backend/osrm-data:/data
    command: osrm-routed --algorithm mld /data/zamboanga-driving.osrm
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5000/route/v1/driving/122.079,6.9214;122.08,6.92",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSRM Walking Profile (Pedestrians)
  osrm-walking:
    image: osrm/osrm-backend
    container_name: safepath-osrm-walking
    ports:
      - "5001:5000"
    volumes:
      - ./backend/osrm-data:/data
    command: osrm-routed --algorithm mld /data/zamboanga-foot.osrm
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5000/route/v1/foot/122.079,6.9214;122.08,6.92",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSRM Bicycle Profile (Motorcycles/Bicycles) - NEW!
  osrm-bicycle:
    image: osrm/osrm-backend
    container_name: safepath-osrm-bicycle
    ports:
      - "5002:5000"
    volumes:
      - ./backend/osrm-data:/data
    command: osrm-routed --algorithm mld /data/zamboanga-bicycle.osrm
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:5000/route/v1/bicycle/122.079,6.9214;122.08,6.92",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    # Note: This will fail to start until you generate zamboanga-bicycle.osrm files
    # See EXTRACT_BICYCLE_PROFILE.md for instructions

  # Optional: Local tile server for offline maps
  tile-server:
    image: overv/openstreetmap-tile-server
    container_name: safepath-tiles
    ports:
      - "8080:80"
    volumes:
      - osm-data:/var/lib/postgresql/12/main
      - osm-tiles:/var/cache/renderd/tiles
    environment:
      - THREADS=4
      - OSM2PGSQL_EXTRA_ARGS=-C 2048
    restart: unless-stopped
    profiles:
      - tiles # Only start with --profile tiles

volumes:
  postgres_data:
  osm-data:
  osm-tiles:
